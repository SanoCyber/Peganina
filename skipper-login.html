<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Admin Login</h2>
    <form id="login-form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Email</label>
        <input type="email" id="email" class="w-full mt-1 p-2 border rounded" required>
      </div>
      <div>
        <label class="block text-sm font-medium">Password</label>
        <input type="password" id="password" class="w-full mt-1 p-2 border rounded" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>
  </div>

  <script>
    const encodedConfig = "eyJhcGlLZXkiOiAiQUl6YVN5RHk1YkQ2b2lKWDFab0ZLVHhnMm5pZlV5M3lVckR3Vi1nIiwgImF1dGhEb21haW4iOiAicGVnYW5hbmEtc2l0ZS5maXJlYmFzZWFwcC5jb20iLCAicHJvamVjdElkIjogInBlZ2FuYW5hLXNpdGUiLCAic3RvcmFnZUJ1Y2tldCI6ICJwZWdhbmFuYS1zaXRlLmZpcmViYXNlc3RvcmFnZS5hcHAiLCAibWVzc2FnaW5nU2VuZGVySWQiOiAiNTE3Mjg4MzM5Njc3IiwgImFwcElkIjogIjE6NTE3Mjg4MzM5Njc3OndlYjoyN2FmZTg1MDJlMzQwMmYyZmM1MzM0IiwgIm1lYXN1cmVtZW50SWQiOiAiRy1XS0o0ODlTUjQ1In0=";
    const firebaseConfig = JSON.parse(atob(encodedConfig));

    firebase.initializeApp(firebaseConfig);

    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "skipper-dashboard-8421.html";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    });
  </script>
</body>
</html>
