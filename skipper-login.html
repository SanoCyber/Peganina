<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Admin Login</h2>
    <form id="login-form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Email</label>
        <input type="email" id="email" class="w-full mt-1 p-2 border rounded" required>
      </div>
      <div>
        <label class="block text-sm font-medium">Password</label>
        <input type="password" id="password" class="w-full mt-1 p-2 border rounded" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>
  </div>

  <script>
    // Your web app's Firebase configuration - directly defined
    const firebaseConfig = {
      apiKey: "AIzaSyDy5bD6oiJX1ZoFKTxg2nifUy3yUrDwV-g",
      authDomain: "peganana-site.firebaseapp.com",
      projectId: "peganana-site",
      storageBucket: "peganana-site.firebasestorage.app",
      messagingSenderId: "517288339677",
      appId: "1:517288339677:web:27afe8502e3402f2fc5334",
      measurementId: "G-WKJ489SR45"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent default form submission
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Login successful
          console.log("Login successful, user:", userCredential.user);
          window.location.href = "skipper-dashboard-8421.html";
        })
        .catch((error) => {
          // Login failed
          console.error("Login error:", error);
          alert("Login failed: " + error.message);
        });
    });
  </script>
</body>
</html>
